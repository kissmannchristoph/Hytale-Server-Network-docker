name: Docker

on:
  schedule:
    - cron: '25 19 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # WICHTIG: Erlaubt das Erstellen von Releases/Tags
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig für die Changelog-Generierung

      # 1. Java einrichten (für Gradle notwendig)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Version aus Gradle auslesen
      - name: Extract Version from Gradle
        id: gradle_version
        run: |
          chmod +x gradlew
          # Liest die 'version' Property aus Gradle (funktioniert mit build.gradle und gradle.properties)
          VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          echo "Gefundene Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Docker Metadata mit Gradle Version vorbereiten
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Nutzt die Version aus Schritt 2 (z.B. v1.0.2)
            type=raw,value=v${{ steps.gradle_version.outputs.version }}
            # Latest Tag nur auf Main Branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=pr

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. GitHub Release erstellen (Tag + Auto-Changelog)
      # Dies wird nur ausgeführt, wenn es kein PR ist
      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          # Tag Name basierend auf Gradle Version
          tag_name: v${{ steps.gradle_version.outputs.version }}
          name: Release v${{ steps.gradle_version.outputs.version }}
          # HIER passiert die Magie: GitHub generiert automatisch die "What's Changed" Liste
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
